<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Minha lista de compras</h1>
    <hr>

    <input type="checkbox" name="Leite" id="milk" checked>
    <label for="milk">Leite</label> 
    <br>
    <input type="checkbox" name="Ovos" id="eggs">
    <label for="eggs">Ovos</label>
    <br>
    <input type="checkbox" name="Açucar" id="sugar">
    <label for="suggar">Açucar</label>
    <br>
    <input type="checkbox" name="Farinha" id="flour">
    <label for="flour">Farinha</label>
    <br>
    <input type="checkbox" name="Abacaxi" id="pineapple">
    <label for="pineapple">Abacaxi</label>
    <br>
    <input type="checkbox" name="Maçã" id="apple">
    <label for="apple">Maçã</label>

</body>
</html>
